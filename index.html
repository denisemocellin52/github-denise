<html>

<head>
    <title> Formulário de Contato </title>
    <meta charset="utf-8" />
    <link href="form.css" rel="stylesheet" media="all"/>
    <script src="JavaScript1.js"></script>

</head>

<body>
    <form name="form">
    
      <h1>Entre em contato</h1>
        
      <input type="text" id="nomeid" placeholder="seu nome" required="required" name="nome" />
      <label for="nome">Nome</label>
    
      <input type="telefone" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
      <label for="fone">Telefone</label>
    
      <input type="email" id="emailid" placeholder="seu@mail.com" name="email" />
      <label for="email">E-mail</label>
    
      <textarea placeholder="Comentário"></textarea>
    
      <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    
      <h1>Contato e Informações:</h1>
      <h3>Acesso Rápido</h3>
      <h3>Telefone</h3>



    </form>
</body>


</html>
